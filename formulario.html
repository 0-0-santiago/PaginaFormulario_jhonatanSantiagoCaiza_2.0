  <div class="container">
    <h2>Contacta con nosotros</h2>
    <form>
      <div class="form-group">
        <label for="nombre" >Nombre:</label>
        <input placeholder="ingrese su nombre" type="text" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="telefono">telefono:</label>
        <input placeholder="ingrese su numero de telefono" type="text" id="telefono" required>
      </div>
      <div class="form-group">
        <label for="direccion">direccion:</label>
        <input placeholder="ingrese una direccion" type="text" id="direccion" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input placeholder="ingrese su email" type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea placeholder="denos una opinion" id="mensaje" rows="4" required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
